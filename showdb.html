        function getData(event){
            // event.preventDefault();
            var xhr = new XMLHttpRequest();
    
            var data = JSON.stringify({
                sessionID: document.cookie.split("=")[1]
                // sessionID: "HZy3vsCDVpwMlq9Fjvj2"
            });
    
            console.log("SENDING")

            var url = "https://us-central1-cse135-pa3.cloudfunctions.net/showdb"
    
            console.log("Start")
            xhr.open('POST', url, true);

            xhr.onreadystatechange = function () {
                console.log("XHR State change")
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    // console.log(xhr.responseText);
                    parsedJson = JSON.parse(xhr.responseText)
                    console.log(parsedJson["cookie"])
                    console.log(parsedJson["data"])
                    console.log(parsedJson["data"].userAgent)
                    document.getElementById("td-user-agent").innerHTML = parsedJson["data"].userAgent + " " + parsedJson["data"].language + " " + JSON.stringify(parsedJson["data"].staticData)
                    document.getElementById("td-performance-data").innerHTML = parsedJson["data"].performanceData
                    var d = parsedJson["data"]
                    document.getElementById("td-dynamic-data").innerHTML = "Scroll: " +  d.scroll + "\n Mouseover: " + d.mouseover + "\n beforeUnload: " + d.beforeUnload + "\n keydown: " + d.keydown + " \nClick: " + d.click
                    // document.getElementById("td-user-language").innerHTML = parsedJson["data"].language
                    // document.getElementById("td-cookies").innerHTML = parsedJson["cookie"]
                    // document.getElementById("td-javascript").innerHTML = parsedJson["data"].language
                    // document.getElementById("td-image").innerHTML = parsedJson["data"].language
                    // document.getElementById("td-css").innerHTML = parsedJson["data"].language
                    // document.getElementById("td-max-height").innerHTML = parsedJson["data"].language
                    // document.getElementById("td-max-width").innerHTML = parsedJson["data"].language
                    // document.getElementById("td-window-height").innerHTML = parsedJson["data"].language
                    // document.getElementById("td-window-width").innerHTML = parsedJson["data"].language
                    // document.getElementById("td-effective-connect").innerHTML = parsedJson["data"].language

                }
                // xhr.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");
            };
            xhr.send(data);
            // return xhr.responseText
            // localStorage.setItem(name + "_dynamic_data", JSON.stringify(dynamic_data));
